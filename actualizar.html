<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Firabase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/restaurante.css" />
  </head>

  <body>
    <div class="bg-dark" id="barraMenuId">
      <div class="d-flex justify-content-center row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-md-9">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item" id="itemRestaurante">
                <a class="nav-link " href="/restaurante.html"
                  >Restaurantes</a
                >
              </li>
              <li class="nav-item" id="itemUsuario">
                <a class="nav-link" href="/usuarios.html">Usuarios</a>
              </li>

              <li class="nav-item" id="itemComentario">
                <a
                  class="nav-link"
                  href="/comentario.html"
                  tabindex="-1"
                  aria-disabled="true"
                >
                  Comentarios</a
                >
              </li>

              <li class="nav-item" id="itemVerComentario">
                <a class="nav-link" href="/verComentarios.html" tabindex="-1" aria-disabled="true">
                    Ver Comentarios</a>
            </li>

              <li class="nav-item" id="itemComentario">
                <a
                  class="nav-link active"
                  href="/actualizar.html"
                  tabindex="-1"
                  aria-disabled="true"
                >
                  Actualizar Datos</a
                >
              </li>

              <li class="nav-item" id="itemSalir" style="cursor: pointer">
                <a
                  class="nav-link"
                  tabindex="-1"
                  aria-disabled="true"
                  onclick="salir()"
                >
                  Salir</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <!-- Foto y el nombre de la persona logueada-->
        <div
          id="divDatosUsu"
          style="visibility: hidden"
          class="
            text-white
            d-flex
            justify-content-center
            align-items-center
            bg-dark
            col-md-3
          "
        >
          <label class="mr-2 text-white" id="lblNombreUsuario"></label>
          <img
            id="imgFotoUsuario"
            src="asset/img/nouser.jpg"
            width="40"
            height="40"
          />
        </div>
      </div>
    </div>


    <!-- Modal Actualizacion de datos -->
    <div
      id="exampleModalUpdate"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalUpdateLabel"
      aria-hidden="true"
      data-keyboard="false"
      data-backdrop="static"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalUpdateLabel">
              Actualizaci√≥n de datos
            </h5>
          </div>

          <div class="col-md-12 m-auto">
            <div class="form-group">
              <label>Display Name</label>
              <input type="text" id="txtDisplayNameUpd" class="form-control" />
            </div>

            <div class="form-group">
              <label>Nombre</label>
              <input type="text" id="txtnombre" class="form-control" />
            </div>

            <div class="form-group">
              <label>Apellido</label>
              <input type="text" id="txtapellido" class="form-control" />
            </div>

            <div class="form-group">
              <label>Email Personal</label>
              <input type="text" id="txtemail" class="form-control"/>
            </div>

            <div class="form-group">
              <label>Telefono</label>
              <input type="text" id="txttelefono" class="form-control" />
            </div>

            <div class="form-group">
              <label>Provedor</label>
              <input
                type="text"
                id="txtprovider"
                class="form-control"
                readonly
              />
            </div>

            <div class="form-group">
              <label>Foto</label>
              <img
                src=""
                id="imgFoto"
                width="150"
                height="150"
                class="d-block"
              />
              <input
                type="file"
                id="foto"
                accept="image/*"
                onchange="cambiarFoto(this)"
                class="mt-2"
              />
            </div>

            <div
              class="form-group"
              style="visibility: hidden"
              id="progressUploadPhoto"
            >
              <div class="progress">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>

            <div class="form-group">
              <input
                type="button"
                value="Editar"
                onclick="editarPerfil()"
                id="buttonEditPerfil"
                class="btn btn-primary btn-block"
              />
            </div>

            <div
              class="alert alert-danger"
              id="alertaActulizacionRegistro"
              role="alert"
              style="display: none"
            ></div>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/actualizar.js"></script>
  </body>
</html>
